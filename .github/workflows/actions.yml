name: basic-validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: run-tests  
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install the project
        run: uv sync
        
      - name: Run tests
        run: uv run pytest
